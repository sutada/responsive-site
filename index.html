<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Flame Pokemon - Charizard</title>
        <meta name="description" content="かえんポケモンリザードンのポートフォリオサイトです。初代御三家ヒトカゲの最終進化形です。">
        <meta name="keywords" content="ポケモン, 炎タイプ, リザードン, ポートフォリオ, メガシンカ">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        <header>
           <div class="box"></div>
        </header>
        <main>
           <section id="skills">
           
           <h2 class="text-center">Skills</h2>
           <div class="container">
           
           <div class="skill-box">
                <i class="fa fa-diamond" aria-hidden="true"></i>
                <h3 class="text-center">Mega Evolution</h3>
                <p>メガリザードンXとメガリザードンYへの2通りのメガシンカが可能です。メガシンカされるまではどちらになるか分からないので非常に強力です。</p>
           </div>
           <div class="skill-box">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                <h3 class="text-center">Power</h3>
                <p>メガリザードンYは高い特攻、メガリザードンXは高い攻撃力を持ちます。火力の高さで負荷をかけていくことが可能です。</p>
           </div>
           <div class="skill-box">
                <i class="fa fa-refresh" aria-hidden="true"></i>
                <h3 class="text-center">Status Move</h3>
                <p>おにびやはねやすめ、りゅうのまいなど補助技が豊富です。型次第ではストッパー役になったりエースポケモンとなりえます。</p>
           </div>
           </div>
           </section>
           <section id="work">
               
           <h2 class="text-center">work</h2>
           <span class="button"><a href="#">Read More</a></span>
           </section>
        </main>
    </body>
</html>
